<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aman</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            display: none;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-in-out;
        }
        .active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 20px;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.8);
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<!-- Countdown Page -->
<div id="countdownPage" class="container active">
    <h1 id="countdown">3</h1>
</div><!-- Cake Page --><div id="cakePage" class="container">
    <h1>Happy Birthday Aman 🎉🥳</h1>
    <p>🎂🔥</p>
    <button class="btn" onclick="showWishPage()">Next</button>
</div><!-- Wish Page --><div id="wishPage" class="container">
    <img src="https://raw.githubusercontent.com/CoderShaikh-05/birthday-wish/main/Screenshot_2025-04-04-07-53-24-41_965bbf4d18d205f782c6b8409c5773a4~3.jpg" alt="Aman's Pic" style="width: 200px; border-radius: 50%; box-shadow: 0 0 15px rgba(0, 191, 255, 0.8);">
    <h2>May your birthday be filled with lots of joy, love and laughter. Wishing you all the success in your medical journey ⚕️🩺🎉</h2>
    <button class="btn" onclick="showMessagePage()">View Message</button>
</div><!-- Message Page --><div id="messagePage" class="container">
    <h2>Happy Birthday, Meri Jaan! 🎉</h2>
    <p>Aapko 5-6yrs se jaanti hoon, par baat karna sirf January se start ki...</p>
    <h3>"Happy Birthday once again, Dear" 🎂🎉</h3>
</div><script>
    let countdown = 3;
    let countdownInterval = setInterval(() => {
        countdown--;
        document.getElementById('countdown').innerText = countdown;
        if (countdown === 0) {
            clearInterval(countdownInterval);
            document.getElementById('countdownPage').classList.remove('active');
            document.getElementById('cakePage').classList.add('active');
        }
    }, 1000);

    function showWishPage() {
        document.getElementById('cakePage').classList.remove('active');
        document.getElementById('wishPage').classList.add('active');
    }

    function showMessagePage() {
        document.getElementById('wishPage').classList.remove('active');
        document.getElementById('messagePage').classList.add('active');
    }
</script></body>
</html>
